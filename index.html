<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <label for="full-name">Full Name:</label>
        <textarea id="full-name" name="full-name" rows="4" cols="50" required></textarea><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required min="1900-01-01" max="2005-12-31"><br>

        <label for="accepted-terms">Accepted terms?</label>
        <input type="checkbox" id="accepted-terms" name="accepted-terms"><br>

        <button type="submit">Submit</button>
    </form>
    
    <h2>Registered Users</h2>
    <table id="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Load entries from web storage
        function loadEntriesFromStorage() {
            const entriesJSON = localStorage.getItem("entries");
            return entriesJSON ? JSON.parse(entriesJSON) : [];
        }

        // Save entries to web storage
        function saveEntriesToStorage(entries) {
            localStorage.setItem("entries", JSON.stringify(entries));
        }

        const registrationForm = document.getElementById("registration-form");
        const userTable = document.getElementById("user-table");

        // Load entries from web storage
        const entries = loadEntriesFromStorage();

        // Populate the table with existing entries
        function populateTable() {
            for (const entry of entries) {
                const newRow = userTable.insertRow();
                newRow.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.email}</td>
                    <td>${entry.password}</td>
                    <td>${entry.dob}</td>
                    <td>${entry.acceptedTerms ? "Yes" : "No"}</td>
                `;
            }
        }

        // Display entries on page load
        populateTable();

        registrationForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;
            const acceptedTerms = document.getElementById("accepted-terms").checked;

            // Validate age
            const birthYear = new Date(dob).getFullYear();
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;

            if (age < 18 || age > 55) {
                alert("Age must be between 18 and 55 years.");
                return;
            }

            // Create a new table row and add data
            const newRow = userTable.insertRow();
            newRow.innerHTML = `
                <td>${fullName}</td>
                <td>${email}</td>
                <td>${password}</td>
                <td>${dob}</td>
                <td>${acceptedTerms ? "Yes" : "No"}</td>
            `;

            // Clear form fields
            registrationForm.reset();

            // Save the new entry to web storage
            const newEntry = { name: fullName, email, password, dob, acceptedTerms };
            entries.push(newEntry);
            saveEntriesToStorage(entries);
        });
    </script>
</body>
</html>
